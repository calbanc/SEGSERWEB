

<div class="container" >
  <mat-spinner diameter="70" class="spinner" *ngIf="isloading"></mat-spinner>
   <mat-tab-group mat-align-tabs="center" *ngIf="!isloading">
    <mat-tab label="Zonas">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">{{element.ID}}</td>
        </ng-container>
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.NAME}}</td>
        </ng-container>
        <ng-container matColumnDef="CLIENTNAME">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">{{element.clients.NAME}}</td>
        </ng-container>
        <ng-container matColumnDef="ACCIONES">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer"  matTooltip="Eliminar cliente" (click)="deletezona(element.ID)" >
            <mat-icon>delete</mat-icon>
            </a>
            <a class="pointer"  matTooltip="Editar cliente" (click)="editazona(element.ID)" >
              <mat-icon>edit</mat-icon>
              </a>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"></td>
        </tr>
      </table>


    </mat-tab>
    <mat-tab label="Reqistrar Zonas">

      <form [formGroup]="frmcrearzonas" (ngSubmit)="registrar()">
        <div class="formulario">
          <br>
        <mat-form-field appearance="outline">
          <mat-select formControlName="IDCLIENTE" >

            <mat-option></mat-option>
            <mat-option *ngFor="let cli of clients" value="{{cli.ID}}">{{cli.ID}}-{{cli.NAME}}</mat-option>
          </mat-select>
          <mat-hint>Seleccione Cliente</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Descripcion de la zona</mat-label>
          <input matInput formControlName="DESCRIPCION" >
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary" class="ancho boton" [disabled]="frmcrearzonas.invalid">Ingresar</button>


        </div>

      </form>




    </mat-tab>

  </mat-tab-group>


</div>
