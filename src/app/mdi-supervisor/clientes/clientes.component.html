<div class="container">
  <mat-spinner diameter="70" class="spinner" *ngIf="isloading"></mat-spinner>
  <mat-tab-group mat-align-tabs="center" *ngIf="!isloading" >
    <mat-tab label="Clientes">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">{{element.ID}}</td>
        </ng-container>
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.NAME}}</td>
        </ng-container>
       <ng-container matColumnDef="ADDRES">
          <th mat-header-cell *matHeaderCellDef>Direccion</th>
          <td mat-cell *matCellDef="let element">{{element.ADDRES}}</td>
        </ng-container>

       <ng-container matColumnDef="COUNTRY">
        <th mat-header-cell *matHeaderCellDef>Pais</th>
        <td mat-cell *matCellDef="let element">{{element.COUNTRY}}</td>
      </ng-container>
      <ng-container matColumnDef="DATEINIT">
        <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
        <td mat-cell *matCellDef="let element">{{element.DATEINIT}}</td>
      </ng-container>

      <ng-container matColumnDef="ACCIONES">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <a class="pointer"  matTooltip="Eliminar cliente" (click)="deleteclient(element.ID)" >
          <mat-icon>delete</mat-icon>
          </a>
          <a class="pointer"  matTooltip="Editar cliente" (click)="edita(element.ID)" >
            <mat-icon>edit</mat-icon>
            </a>
      </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"></td>
      </tr>
    </table>


    </mat-tab>
    <mat-tab label="Nuevo Cliente">
      <form [formGroup]="frmcrearcliente" (ngSubmit)="register()">
        <mat-form-field appearance="outline">
          <mat-label>Ingrese Nombre de cliente</mat-label>
          <input matInput formControlName="NAME">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Ingrese Direccion</mat-label>
          <input matInput formControlName="ADDRES">
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
          <mat-label>Ingrese Pais</mat-label>
          <input matInput formControlName="COUNTRY">
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
          <mat-label>Ingrese Email</mat-label>
          <input matInput formControlName="EMAIL">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Ingrese Fecha de Registro</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="DATEINIT" >
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

          <input matInput formControlName="DATEINIT" >
        </mat-form-field>

      <br>
      <button type="submit" mat-raised-button color="primary" class="ancho boton" [disabled]="frmcrearcliente.invalid">Registrar</button>
    </form>


    </mat-tab>

  </mat-tab-group>


</div>
