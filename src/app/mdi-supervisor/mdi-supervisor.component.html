
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
  <mat-toolbar color="primary">

    <span>Menu</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="usuarios" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>verified_user</mat-icon>
        <span>Usuarios</span>
      </a>
      <a routerLink="clientes" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>shopping_basket</mat-icon>
        <span>Clientes</span>
      </a>
      <a routerLink="zonas"  mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>meeting_room</mat-icon>
        <span>Zonas</span>
      </a>
      <a routerLink="puntos"  mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>person_pin_circle</mat-icon>
        <span>Puntos de Control</span>
      </a>
      <a  routerLink="genera" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>done</mat-icon>
        <span>Genera Ronda de control</span>
      </a>
      <a  routerLink="reportes" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <span>Reportes de Control</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>
    <button mat-button [routerLink]="['/logout/1']"  >Logout</button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
